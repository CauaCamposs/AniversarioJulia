<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Feliz Aniversário!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .cake {
      font-size: 4em;
    }

    #shareBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #8e24aa;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    #shareBtn:hover {
      background: #a64ac9;
    }

    #contador {
      font-size: 1.3em;
      margin-top: 10px;
      color: #ffb3f3;
    }

    .slideshow-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow-background img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      filter: brightness(40%);
    }

    .slideshow-background img.active {
      opacity: 1;
    }

    .insta-publicacao {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .insta-publicacao img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <div class="slideshow-background">
    <img src="foto 3.jpg" class="active">
    <img src="foto 5.jpg">
    <img src="foto 6.jpg">
    <img src="foto 7.jpg">
    <img src="foto 8.jpg">
    <img src="foto 9.jpg">
    <img src="foto 10.jpg">
  </div>

  <div class="cake">🎂</div>
  <h1 id="titulo">Carregando...</h1>
  <p id="mensagem"></p>
  <p id="contador"></p>
  <button id="shareBtn">Compartilhar no WhatsApp</button>

  <div class="insta-publicacao">
    <img src="foto 1.jpg" alt="Publicação 1">
    <img src="foto 2.jpg" alt="Publicação 2">
  </div>

  <script>
    const titulo = document.getElementById("titulo");
    const mensagem = document.getElementById("mensagem");
    const contador = document.getElementById("contador");

    function atualizarMensagem() {
      const hoje = new Date();
      const nascimento = new Date(2010, 5, 9);
      const aniversarioEsteAno = new Date(hoje.getFullYear(), 5, 9);
      let idade = hoje.getFullYear() - nascimento.getFullYear();

      if (hoje < aniversarioEsteAno) idade--;

      if (hoje.getDate() === 9 && hoje.getMonth() === 5) {
        titulo.textContent = `🎉 Feliz ${idade} anos!`;
        mensagem.textContent = "Hoje é o seu dia especial! Parabéns!";
      } else if (hoje < aniversarioEsteAno) {
        titulo.textContent = "⏳ Está chegando!";
        mensagem.textContent = `Falta pouco para seu aniversário de ${idade + 1} anos!`;
      } else {
        titulo.textContent = "🎁 Seu aniversário passou!";
        mensagem.textContent = `Você tem ${idade} anos. Que venha o próximo dia 09/06!`;
      }
    }

    function iniciarContador() {
      const agora = new Date();
      const aniversario = new Date(2025, 5, 9);
      const diff = aniversario - agora;

      if (diff > 0) {
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const minutos = Math.floor(diff / (1000 * 60)) % 60;
        const segundos = Math.floor(diff / 1000) % 60;
        contador.textContent = `⏳ Faltam ${dias} dia(s), ${horas.toString().padStart(2,'0')}h ${minutos.toString().padStart(2,'0')}min ${segundos.toString().padStart(2,'0')}s para seu aniversário! 🎉`;
      } else {
        contador.textContent = "🎂 Hoje é o grande dia! Feliz Aniversário!";
      }
      atualizarMensagem();
    }

    setInterval(iniciarContador, 1000);
    iniciarContador();

    document.getElementById("shareBtn").onclick = () => {
      const texto = `${titulo.textContent}\n${mensagem.textContent}\n🎂 Acesse essa surpresa:`;
      const url = window.location.href;
      window.open(`https://wa.me/?text=${encodeURIComponent(texto + "\n" + url)}`);
    };

    const slides = document.querySelectorAll(".slideshow-background img");
    let slideAtual = 0;

    setInterval(() => {
      slides[slideAtual].classList.remove("active");
      slideAtual = (slideAtual + 1) % slides.length;
      slides[slideAtual].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
