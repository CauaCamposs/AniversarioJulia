<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Feliz Aniversário!</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffe0ec, #f0c4ff);
      color: #4a004a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .cake {
      font-size: 4em;
    }

    #shareBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #8e24aa;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    #shareBtn:hover {
      background: #a64ac9;
    }

    #contador {
      font-size: 1.3em;
      margin-top: 10px;
      color: #660066;
    }

    /* Balões */
    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 2em;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Emojis flutuantes */
    .emoji-float {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: emojiSubindo 8s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes emojiSubindo {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Música de fundo -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Conteúdo principal -->
  <div class="cake">🎂</div>
  <h1 id="titulo">Carregando...</h1>
  <p id="mensagem"></p>
  <p id="contador"></p>
  <button id="shareBtn">Compartilhar no WhatsApp</button>

  <!-- Balões animados -->
  <script>
    const emojisBalões = ["🎈", "🎉", "🎊"];
    for (let i = 0; i < 20; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.animationDuration = 8 + Math.random() * 4 + "s";
      b.textContent = emojisBalões[Math.floor(Math.random() * emojisBalões.length)];
      document.body.appendChild(b);
    }
  </script>

  <!-- Script principal -->
  <script>
    const titulo = document.getElementById("titulo");
    const mensagem = document.getElementById("mensagem");
    const contador = document.getElementById("contador");

    function atualizarMensagem() {
      const hoje = new Date();
      const nascimento = new Date(2010, 5, 9); // 09/06/2010
      const aniversarioEsteAno = new Date(hoje.getFullYear(), 5, 9, 0, 0, 0);
      let idade = hoje.getFullYear() - nascimento.getFullYear();

      if (hoje < aniversarioEsteAno) {
        idade--;
      }

      if (hoje.getDate() === 9 && hoje.getMonth() === 5) {
        titulo.textContent = `🎉 Feliz ${idade} anos!`;
        mensagem.textContent = "Hoje é o seu dia especial! Parabéns!";
      } else if (hoje < aniversarioEsteAno) {
        titulo.textContent = "⏳ Está chegando!";
        mensagem.textContent = `Falta pouco para seu aniversário de ${idade + 1} anos!`;
      } else {
        titulo.textContent = "🎁 Seu aniversário passou!";
        mensagem.textContent = `Você tem ${idade} anos. Que venha o próximo dia 09/06!`;
      }
    }

    function iniciarContador() {
      const agora = new Date();
      const aniversario = new Date(2025, 5, 9, 0, 0, 0); // 09/06/2025

      const diff = aniversario - agora;

      if (diff > 0) {
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const minutos = Math.floor(diff / (1000 * 60)) % 60;
        const segundos = Math.floor(diff / 1000) % 60;

        contador.textContent = `⏳ Faltam ${dias} dia(s), `
          + `${horas.toString().padStart(2, '0')}h `
          + `${minutos.toString().padStart(2, '0')}min `
          + `${segundos.toString().padStart(2, '0')}s para seu aniversário! 🎉`;
      } else {
        contador.textContent = "🎂 Hoje é o grande dia! Feliz Aniversário!";
      }

      atualizarMensagem();
    }

    setInterval(iniciarContador, 1000);
    iniciarContador();

    // Compartilhar no WhatsApp
    document.getElementById("shareBtn").onclick = () => {
      const texto = `${titulo.textContent}\n${mensagem.textContent}\n🎂 Acesse essa surpresa:`;
      const url = window.location.href;
      window.open(`https://wa.me/?text=${encodeURIComponent(texto + "\n" + url)}`);
    };

    // Emojis flutuantes animados
    const emojisFlutuantes = ["🎈", "🎉", "🎂", "💖", "✨", "🎊"];
    setInterval(() => {
      const emoji = document.createElement("div");
      emoji.className = "emoji-float";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (6 + Math.random() * 4) + "s";
      emoji.textContent = emojisFlutuantes[Math.floor(Math.random() * emojisFlutuantes.length)];
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }, 500);
  </script>
</body>
</html>
